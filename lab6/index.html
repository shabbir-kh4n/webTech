<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 0;
        }

        .calci {
            margin: auto;
            background-color: bisque;
            width: 50vw;
            display: flex;
            flex-direction: column;
            padding: 50px;
            gap: 20px;
            position: relative;
            top: 80px;
        }

        input {
            height: 30px
        }

        button {
            height: 40px;
            min-width: 100px;
            background-color: aqua;
            border: hidden;
            box-shadow: 2px 2px 10px black;
            border-radius: 5px;
        }

        .buttons {
            width: 35vw;
            display: flex;
            gap: 40px;
            height: 200px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="calci">
        <h2>Simple Calculator</h2>
        <input type="text" id="num1" placeholder="Enter 1st number">
        <input type="text" id="num2" placeholder="Enter 2nd number">
        <div class="buttons">
            <button onclick="performOperation('sum')">Sum</button>
            <button onclick="performOperation('difference')">Difference</button>
            <button onclick="performOperation('product')">Product</button>
            <button onclick="performOperation('quotient')">Quotient</button>
            <button onclick="performOperation('remainder')">Remainder</button>
            <button onclick="performOperation('power')">Power</button>
            <button onclick="performOperation('squareroot')">SquareRoot</button>
            <button onclick="performOperation('square')">Square</button>
        </div>

        <div class="result">
            Result: <span id="output"></span>
        </div>
    </div>

    <script>
        function performOperation(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result ;

            switch (operator) {
                case 'sum':
                    result = num1 + num2;
                    break;

                case 'different':
                    result = num1 - num2;
                    break;

                case 'product':
                    result = num1 * num2;
                    break;

                case 'quotient':
                    result = num1 / num2;
                    break;

                case 'remainder':
                    result = num1 % num2;
                    break;

                case 'power':
                    result = Math.pow(num1, num2);
                    break;

                case 'square-root':
                    result = Math.sqrt(num1);
                    break;
                case 'square':
                    result = Math.pow(num1, 2);
                    break;
                default:
                    result = 0;
                    break;
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>

</html>
