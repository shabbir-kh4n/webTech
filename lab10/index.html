<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: 1px solid #000;
            background-color: rgb(35, 145, 255);
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            color: white;
        }

        .box {
            background-color: rgb(234, 232, 232);
            margin: 5px;
            min-height: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 50%;
        }
    </style>
</head>

<body>
    <h2>Ajax and jquery operator</h2>

    <div class="container">
        <button id="loadTextNoJquery">Load Text (Vanilla JS)</button>
        <button id="loadTextJquery">Load Text (jQuery)</button>
        <button id="loadJson">Load JSON (getJSON)</button>
        <button id="parseJson">Parse JSON (parseJSON)</button>
    </div>

    <div class="box" id="content">Content will appear here...</div>
    <div class="box" id="jsonContent">JSON content will appear here...</div>
    <div class="box" id="jsonValue">Parsed JSON values will appear here..</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        // (a) Ajax using Vanilla JavaScript (no jQuery) 
        document.getElementById('loadTextNoJquery').addEventListener('click', () => {
            let x = new XMLHttpRequest();
            x.open('GET', 'textfile.txt', true);

            x.onload = () => {
                if (x.status === 200) {
                    document.getElementById('content').innerHTML = x.responseText;
                }
                else {
                    document.getElementById('content').innerHTML = 'Failed to load content.';
                }
            }
            x.send();
        });

        // (b) Ajax using jQuery's ajax() method 
        $('#loadTextJquery').click(() => {
            $.ajax({
                url: 'textfile2.txt',
                method: 'GET',
                success: (data) => {
                    $('#content').html(data);
                },
                error: function () {
                    $('#content').html("Failed");
                }
            });
        });

        // (c) Using getJSON() method in jQuery 
        $('#loadJson').click(() => {
            $.getJSON('data.json', (data) => {
                $('#jsonContent').html(JSON.stringify(data));
            });
        });


        // (d) Using parseJSON() to display JSON values 
        $('#parseJson').click(() => {
            var jsonString = '{"name": "John", "age": 30, "city": "New York"}';
            var jsonObj =  $.parseJSON(jsonString);

            var output = 'Name: ' + jsonObj.name + '<br>' +
                'Age: ' + jsonObj.age + '<br>' +
                'City: ' + jsonObj.city;

            $('#jsonValue').html(output);
        })

    </script>
</body>

</html>
