<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 50vh;
            margin: auto;
        }

        #box {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>jQuiry Manipulation</h2>
        <p id="myPara">This is initial Paragraph</p>
        <ul id="MyList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button id="addContent">Add Content</button>
        <button id="animateBox">Animated Box</button>
        <div id="box"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>

            $('#addContent').click(() => {
                $('#myPara').append(' This content is appended.');
                $('#MyList').append('<li>New List Item</li>');
            });

            $('#animateBox').click(() => {
                let obj = {
                    width: '200px',
                    height: '200px'
                }
                $('#box').animate(obj, 1000, function () {
                    $(this).css('backgroundColor', 'blue');
                });
            });
        </script>


    </div>
</body>

</html>
